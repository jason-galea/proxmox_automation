- name: "Install localhost SSH key on: {{ inventory_hostname }}"
  vars:
    ansible_ssh_pass: "{{ lookup('file', password_file) }}"
  ansible.posix.authorized_key:
    user: root
    key: "{{ lookup('file', ansible_ssh_public_key_file) }}"
    state: present

