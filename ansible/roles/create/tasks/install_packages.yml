### Upgrade & install base packages
- name: "Special case for base container"
  when: inventory_hostname == "base"
  block:

    - name: "Install base packages"
      ansible.builtin.apt:
        pkg: "{{ base_packages }}"
        update_cache: true

    - name: "Upgrade apt"
      ansible.builtin.apt:
        upgrade: true

