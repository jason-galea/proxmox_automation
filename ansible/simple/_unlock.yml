# ansible-playbook -i inventory.ini unlock_CT.yml

# This is only required if you stop execution during CT creation.
# A CT might get "locked", requiring "pct unlock"
# So, this is just for convenience


---
- name: "Proxmox: Unlock CT"
  hosts: prox
  gather_facts: no
  tasks:
  - command: "pct unlock {{ hostvars[item].id }}"
    become: yes
    with_items: "{{ groups['prox_hosts_all_ips'] }}"




    