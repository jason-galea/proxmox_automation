### This role assumes that a base template exists in local:vztmpl

### Discover
- name: "Discover base template name"
  delegate_to: prox
  shell: "find {{ template_dir }} | grep 'vzdump.*{{ id }}.*tar'"
  register: name
  failed_when: (name.rc not in [0, 1])

- set_fact:
    ct_ostemplate: "{{ name.stdout }}"
  when: ct_ostemplate is not defined

- debug:
    var: ct_ostemplate
- debug:
    var: "{{ hostvars[inventory_hostname] }}"

### Create
- name: "Create containers"
  delegate_to: localhost
  proxmox:
    proxmox_default_behavior: no_defaults

    api_host: "{{ prox_host }}"
    api_user: "{{ prox_user }}"
    api_password: "{{ prox_password }}"

    vmid: "{{ id }}"

    node: "{{ ct_node }}"
    # state: "{{ ct_state }}" 
    # netif: "{{ ct_netif }}"
    ostemplate: "{{ ct_ostemplate }}"
    hostname: "{{ ct_hostname }}"
    password: "{{ ct_password }}"
    # pubkey: "{{ ct_pubkey }}"
    # cores: "{{ ct_cores }}"
    # memory: "{{ ct_memory }}"
    # swap: "{{ ct_swap }}"
    # disk: "{{ ct_disk }}"
    # storage: "{{ ct_storage }}"
    # unprivileged: "{{ ct_unprivileged }}"
    # onboot: "{{ ct_onboot }}"
    # features: "{{ ct_features }}"

### Start
- name: "Start containers"
  delegate_to: localhost
  proxmox:
    api_host: "{{ prox_host }}"
    api_user: "{{ prox_user }}"
    api_password: "{{ prox_password }}"

    vmid: "{{ id }}"
    state: started

- name: "Verify containers are online"
  wait_for_connection:
    timeout: 30
